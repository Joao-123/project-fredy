<div class="container-p">
  <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="formSignup" (ngSubmit)="register()">
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input autocomplete="off" type="text" name="userName" placeholder="Nombre de usuario" required>
					<input autocomplete="off" type="text" name="name" placeholder="Nombres" required>
					<input autocomplete="off" type="text" name="lastname" placeholder="Apellidos" required>
					<input autocomplete="off" type="email" name="email" placeholder="Email" required>
					<input autocomplete="off" type="password" name="pswd" placeholder="Contraseña" required>
					<input autocomplete="off" type="password" name="cpswd" placeholder="Confirmar contraseña" required>
					<button type="submit">Enviar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Inicio sesion</label>
					<input autocomplete="off" type="email" name="email" placeholder="Nombre de usuario" required>
					<input autocomplete="off" type="password" name="pswd" placeholder="Contraseña" required>
					<button>Empezar</button>
				</form>
			</div>
	</div>
</div>

<div class="msg-float">
  <div class="square-msg">
    <div class="msg">Enviando datos..</div>
    <img src="assets/img/progress2.gif">
  </div>
</div>
